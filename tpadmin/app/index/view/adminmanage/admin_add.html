<!DOCTYPE html>
<html lang="en">

{include file="public/header" /}

<body>

    {include file="public/top" /}

    <div class="container-fluid">
        <div class="row">
            
            {include file="public/left_menus" /}
            
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                                       
                    <form id="selector" method="post" action="/admin_new">
                   
                        <h2 class="sub-header">新增管理员</h2>
                                                
                        <div class="row placeholders">
                            
                            <div class="col-xs-6 colsm-3 placeholder">
                                <ul style="list-style:none;margin:0;padding:0;">
                                    <li>
                                        <input type="text" placeholder="管理员名" name="username" id="password"><br/>
                                        <input type="password" placeholder="密码" name="password" id="password"><br/>
                                    </li>
                                    <li>
                                        {if condition="$gid==1"}
                                            管理员等级：<select name="gid">
                                            {volist name="group" id="vo" key="k"}
                                                <option value="{$vo.gid}">{$vo.gid}</option>
                                            {/volist}
                                            </select>
                                        {/if}
                                    </li>
                                </ul>
                                                                                           
                            </div>
                            
                            <div clss="col-xs-6 colsm-3 placeholder">
                                <button type="submit" class="btn btn-default" aria-label="Left Align" id="commit" >
                                    保存修改
                                </button>
                            </div> 
                        </div>
                                              
                        <!-- endif tbl -->

                    </form>
            </div>        
            <!-- endif form -->
        </div>
    </div>
    <!-- Bootstrap core JavaScript==================================================- ->
    <!-- Placed at the end of the document so the pages load faster -->

    {include file="public/public_js" /}
<script>
    $('#commit').click(function(){
        var password = $('#password').val();
        var username = $('#username').val();
        if(password.length!=0 && username.length!=0){
            $('#selector').submit();
        }else{
            alert('用户名/密码为空！');
        }
        
    }) 
</script>
</body>
</html>
